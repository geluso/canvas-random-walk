<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
    <title></title>
    <style type="text/css" media="">
      body {
        margin: 0;
        padding: 0;
      }

      canvas {
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>

  </head>
  <body>
    <canvas id="screen"></canvas>

    <script>
      var WIDTH = window.innerWidth;
      var HEIGHT = window.innerHeight;
      
      function midX() {
        return WIDTH / 2;
      }

      function midY() {
        return HEIGHT / 2;
      }

      function randX() {
        return Math.floor(WIDTH * Math.random());
      }

      function randY() {
        return Math.floor(HEIGHT * Math.random());
      }

      function noBounds(n) {
        return n;
      }

      function boundX(x) {
        return Math.max(0, Math.min(x, WIDTH));
      }

      function boundY(y) {
        return Math.max(0, Math.min(y, HEIGHT));
      }

      var opts = {
        dotSize: 1,
        stepSize: 1,
        maxColors: 2555,
        backgroundColor: 'black',
        showCurrentPosition: false,
        startX: randX,
        startY: randY,
        boundX: noBounds,
        boundY: noBounds
      }

      // draw frames thirty times a second.
      var FRAMERATE = 0;

      var canvas = document.getElementById('screen');
      canvas.width = WIDTH;
      canvas.height = HEIGHT;
      ctx = canvas.getContext('2d');
      ctx.width = WIDTH;
      ctx.height = HEIGHT;

      // fill the entire screen with a blank color to begin with.
      ctx.fillStyle = opts.backgroundColor;
      ctx.fillRect(0, 0, WIDTH, HEIGHT);

      var colors = {};
      var n = 0;
      while (n < opts.maxColors) {
        n++;
        var r = Math.round(255 * Math.random());
        var g = Math.round(255 * Math.random());
        var b = Math.round(255 * Math.random());
        var color = 'rgb(' + [r,g,b].join(',') + ')';

        var x = opts.startX();
        var y = opts.startY();

        colors[color] = {x: x, y: y};
      }

      setInterval(function() {
        for (var color in colors) {
          drawDots(color, colors);
        }
      }, FRAMERATE);

      function drawDots(color, colors) {
        setInterval(function() {
          // get current positions
          var x = colors[color].x;
          var y = colors[color].y;

          // draw a black dot over current position
          ctx.fillStyle = color;
          ctx.fillRect(x, y, opts.dotSize, opts.dotSize);

          // pick a random number to determine a new direction
          var random = Math.random();
          if (random < .25) {
            x += opts.stepSize;
          } else if (random < .5) {
            x -= opts.stepSize;
          } else if (random < .75) {
            y += opts.stepSize;
          } else {
            y -= opts.stepSize;
          }

          x = opts.boundX(x);
          y = opts.boundY(y);

          if (opts.showCurrentPosition) {
            // draw a red dot at the new position
            ctx.fillStyle = 'black';
            ctx.fillRect(x, y, opts.dotSize, opts.dotSize);
          }

          // update new positions
          colors[color].x = x;
          colors[color].y = y;
        }, FRAMERATE);
      }
    </script>
  </body>
</html>
